            <div id="dvAddEditQnsAnsBySave">

                <div class='col-md-10 col-8'>
                    <label>What is your Question ?</label>
                </div>
                <div class='col-md-2 col-4 btn-group' role="group">
                    <button type='button' class='btn btn-default'></button>
                    <button type='button' id="addMoreButtonTemplate" class='btn btn-primary' value='save' title='Add More Ques Ans' onclick='AddMoreQuesAnsTemplate(this);'>
                        <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    <button type='button' id="removeLastButtonTemplate" class='btn btn-danger' value='delete' title='Remove Last Ques Ans' onclick='RemoveLastQuesAnsTemplate(this);'>
                        <i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                </div>
                <div class='col-md-12'>
                    <input type='text' id='question' placeholder='Question ???' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <label>Your answer please !</label>
                </div>
                <div class='col-md-12'>
                    <textarea type='text' id='answer' placeholder='Answer !!!' rows='10'></textarea>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-4"></div>
                <div class='col-md-1 col-4'>
                    <button type='button' id="saveButton" class='btn btn-primary' value='save' title='Save Changes' onclick='SaveQuesAns(this);'>Save</button>
                </div>
                <div class='col-md-1 col-4'>
                    <button type='button' class='btn btn-secondary' title='Save Changes' onclick='ShowSingleDiv("#listing")'>Cancel</button>
                </div>
            </div>
        </div>
        <div id="dvAddQnsAnsByUpload" style="display:none">

                    <button type='button' id="importButton" class='btn btn-primary' value='import' title='Save Changes' onclick='ImportQnsAnsFromExcel(this);'>Import All</button>
                </div>
                <div class='col-md-1 col-4'>
                    <button type='button' class='btn btn-primary' title='Save Changes' onclick='ShowSingleDiv("#listing")'>Cancel</button>
